<!DOCTYPE html>

<html>

     <head>
           <title>3D surface data visualization</title>
           <script src='https://cdn.plot.ly/plotly-2.20.0.min.js'></script>
	   <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
     </head>

      <body>
            <div id="myDiv"></div>
      </body>
            <script type="text/javascript">
                              d3.csv('https://raw.githubusercontent.com/plotly/datasets/master/clebsch-cubic.csv', function(err, rows){
                              function unpack(rows, key) {
                              return rows.map(function(row) {return parseFloat(row[key]); });
                            }

                          var data = [
                           {
                             type: "isosurface",
                             x: unpack(rows, 'x'),
                             y: unpack(rows, 'y'),
                             z: unpack(rows, 'z'),
                             value: unpack(rows, 'value'),
                             isomin: -10,
                             isomax: 10,
                             surface: {show: true, count: 4, fill: 1, pattern: 'odd'},
                             caps: {
                                   x: {show: true},
                                   y: {show: true},
                                   z: {show: true}
                             },
                           }
                        ];

                       var layout = {
                       margin: {t:0, l:0, b:0},
                         scene: {
                              camera: {
                                  eye: {
                                      x: 1.86,
                                      y: 0.61,
                                      z: 0.98
                                    }
                             }
                         }
                       };

                        Plotly.newPlot('myDiv', data, layout, {showSendToCloud: true});
                 });


            </script>

      

</html>
